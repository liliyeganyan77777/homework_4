<script>
    function myFunction() {
        var exist = 1;
        var myArr = [10, 25, 16, -5, 30, 15, 24]
        for (i = 0; i < myArr.length; i++) {

                exist = 1;

            } else if (!(myArr[i] > 16)) {

        }

        }
    }

    myFunction()
</script>
