<script>
    function recursive() {
        var number = 7791
        var num = number.toString();
        for (i = 0; i < num.length; i++) {
            if (num[i] % 2 == 1) {
                console.log("true")

            } else if (num[i] % 2 == 0) {
                console.log("false")
            }
        }
    }
    recursive()
</script>
